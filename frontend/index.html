<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <title>Aisselle Emeute Caca</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header - État du jeu */
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .status {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .connection-info {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Zone de connexion */
        .connection-panel {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .connection-panel h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .connection-panel input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .connection-panel button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .connection-panel button:hover {
            transform: scale(1.05);
        }

        /* Box infos joueur en haut à droite */
        .player-info {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 150px;
            display: block;
        }

        .player-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
            text-align: center;
        }

        .player-stats {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            font-size: 14px;
        }

        .player-stats span {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        #playerRole.king {
            background: gold;
            color: black;
            font-weight: bold;
        }

        .admin-info {
            margin-top: 10px;
        }

        .admin-info button {
            margin: 3px;
            padding: 8px;
            font-size: 12px;
        }

        /* Container principal */
        .game-container {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding-bottom: 320px;
        }

        .game-container.active {
            display: block;
        }

        /* Carte centrale */
        .central-card-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .central-card {
            display: inline-block;
            background: #1a1a1a;
            border: 3px solid #fff;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            height: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Cartes jouées */
        .played-cards-area {
            margin-bottom: 30px;
        }

        .played-cards-area h3 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .played-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            min-height: 100px;
        }

        /* Main du joueur - CAROUSEL */
        .hand-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            backdrop-filter: blur(10px);
            max-height: 300px;
        }

        .hand-area h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        .hand-cards-wrapper {
            position: relative;
            overflow: hidden;
        }

        .hand-cards {
            display: flex;
            gap: 15px;
            transition: transform 0.3s ease;
            padding-bottom: 10px;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: white;
            width: 24px;
            border-radius: 4px;
        }

        /* Cartes */
        .card {
            background: white;
            color: black;
            border-radius: 12px;
            padding: 15px;
            width: 200px;
            min-height: 280px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 16px;
            line-height: 1.4;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            flex-shrink: 0;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .card.clickable {
            border: 3px solid #4CAF50;
        }

        .card.clickable:hover {
            border-color: #FFC107;
        }

        .card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card.disabled:hover {
            transform: none;
        }

        /* Carte noire (centrale) */
        .card.black {
            background: #1a1a1a;
            color: white;
            font-weight: bold;
            border: 3px solid white;
        }

        /* Badge roi */
        .crown-badge {
            display: inline-block;
            background: gold;
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
            font-size: 14px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .card {
            animation: fadeIn 0.3s ease-out;
        }

        /* ========== RESPONSIVE MOBILE PORTRAIT ========== */
        @media screen and (orientation: portrait) and (max-width: 768px) {
            .header {
                padding: 10px;
                position: relative;
            }

            .status {
                font-size: 14px;
            }

            .player-info {
                position: absolute;
                top: 10px;
                right: 10px;
                margin: 0;
                max-width: 180px;
                padding: 8px 12px;
                min-width: 120px;
            }

            .player-name {
                font-size: 13px;
                margin-bottom: 5px;
            }

            .player-stats {
                font-size: 10px;
                gap: 5px;
                flex-direction: column;
            }

            .player-stats span {
                padding: 3px 6px;
            }

            .game-container {
                padding: 10px;
                padding-bottom: 280px;
            }

            .central-card {
                width: 220px;
                height: 310px;
                font-size: 16px;
                padding: 15px;
            }

            .central-card img {
                max-width: 180px !important;
            }

            .played-cards {
                gap: 12px;
            }

            .card {
                width: 160px;
                min-height: 230px;
                font-size: 13px;
                padding: 10px;
            }

            .card img {
                max-height: 210px;
            }

            .hand-area {
                padding: 12px;
                max-height: 260px;
            }

            .hand-area h3 {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .hand-cards {
                gap: 10px;
                justify-content: flex-start;
            }

            /* Carousel: Une carte visible à la fois en portrait */
            .hand-cards-wrapper {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            .card {
                width: 180px;
                min-height: 250px;
            }
        }

        /* ========== RESPONSIVE MOBILE PAYSAGE ========== */
        @media screen and (orientation: landscape) and (max-height: 600px) {
            .header {
                padding: 6px;
                position: relative;
            }

            .status {
                font-size: 11px;
                margin-bottom: 3px;
                padding-right: 140px;
            }

            .connection-info {
                font-size: 10px;
            }

            .player-info {
                position: absolute;
                top: 6px;
                right: 6px;
                margin: 0;
                padding: 5px 8px;
                min-width: 90px;
                max-width: 120px;
            }

            .player-name {
                font-size: 10px;
                margin-bottom: 3px;
            }

            .player-stats {
                font-size: 8px;
                gap: 2px;
                flex-direction: column;
            }

            .player-stats span {
                padding: 2px 4px;
            }

            .admin-info {
                margin-top: 3px;
            }

            .admin-info button {
                padding: 3px;
                font-size: 8px;
                margin: 1px;
            }

            .game-container {
                padding: 5px;
                padding-bottom: 160px;
                max-width: 100%;
                display: flex;
                flex-direction: column;
                gap: 5px;
            }

            .central-card-area {
                margin-bottom: 5px;
            }

            .central-card {
                width: 140px;
                height: 200px;
                padding: 8px;
                font-size: 12px;
            }

            .central-card img {
                max-width: 120px !important;
                max-height: 180px !important;
            }

            .played-cards-area {
                margin-bottom: 5px;
            }

            .played-cards-area h3 {
                font-size: 12px;
                margin-bottom: 5px;
            }

            .played-cards {
                gap: 8px;
                min-height: 50px;
            }

            .card {
                width: 120px;
                min-height: 170px;
                font-size: 11px;
                padding: 6px;
            }

            .card img {
                max-height: 160px;
            }

            .hand-area {
                padding: 6px;
                max-height: 150px;
            }

            .hand-area h3 {
                font-size: 11px;
                margin-bottom: 5px;
            }

            /* Carousel paysage: scroll horizontal */
            .hand-cards-wrapper {
                width: 100%;
                overflow-x: auto;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: thin;
            }

            .hand-cards-wrapper::-webkit-scrollbar {
                height: 4px;
            }

            .hand-cards-wrapper::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 2px;
            }

            .hand-cards-wrapper::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.3);
                border-radius: 2px;
            }

            .hand-cards {
                gap: 8px;
                justify-content: flex-start;
            }

            .carousel-dots {
                display: none; /* Pas de dots en paysage, scroll libre */
            }

            .crown-badge {
                padding: 2px 6px;
                font-size: 9px;
            }
        }

        /* Tablets */
        @media (min-width: 769px) and (max-width: 1024px) {
            .card {
                width: 160px;
                min-height: 240px;
            }

            .central-card {
                width: 220px;
                height: 310px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="status" id="status">En attente de connexion...</div>
        <div class="connection-info" id="connection-info"></div>
        <div class="player-info" id="playerInfo" style="display: none;">
            <div class="player-name" id="playerNameDisplay">--</div>
            <div class="player-stats">
                <span id="playerRole">Joueur</span>
                <span id="playerScore">Score: 0</span>
                <span id="tourNumber">Tour</span>
            </div>
            <div class="admin-info" id="admin-info"></div>
        </div>
    </div>

    <!-- Panneau de connexion -->
    <div class="connection-panel" id="connectionPanel">
        <h2>🎮 Rejoindre la partie</h2>
        <input type="text" id="serverUrl" placeholder="Adresse serveur" value="ws://localhost:8080">
        <input type="text" id="playerName" placeholder="Votre pseudo">
        <input type="password" id="adminPassword" placeholder="Mot de passe admin (facultatif)">
        <button onclick="connect()">Se connecter</button>
    </div>

    <!-- Zone de jeu -->
    <div class="game-container" id="gameContainer">
        <!-- Carte centrale -->
        <div class="central-card-area">
            <div class="central-card black" id="centralCard">
                En attente de la carte centrale...
            </div>
        </div>

        <!-- Cartes jouées -->
        <div class="played-cards-area">
            <h3>Cartes jouées</h3>
            <div class="played-cards" id="playedCards"></div>
        </div>

        <!-- Main du joueur avec carousel -->
        <div class="hand-area">
            <h3>Vos cartes</h3>
            <div class="hand-cards-wrapper" id="handCardsWrapper">
                <div class="hand-cards" id="handCards"></div>
            </div>
            <div class="carousel-dots" id="carouselDots"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let playerName = '';
        let isKing = false;
        let hasPlayed = false;
        let myCards = [];
        let playerScore = 0;
        let tourNumber = 0;
        let isAdmin = false;
        let currentCardIndex = 0;
        let touchStartX = 0;
        let touchEndX = 0;

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            playerName = document.getElementById('playerName').value;
            const password = document.getElementById('adminPassword').value;

            if (!playerName.trim()) {
                alert('Veuillez entrer un pseudo !');
                return;
            }

            if (password === "caca") {
                isAdmin = true;
                console.log("🛠️ Mode admin activé !");
            }

            document.getElementById('connection-info').textContent = 'Connexion en cours...';

            try {
                ws = new WebSocket(serverUrl);

                ws.onopen = () => {
                    console.log('✅ Connecté au serveur');
                    ws.send('CONNEXION:' + playerName);
                    document.getElementById('connectionPanel').style.display = 'none';
                    document.getElementById('gameContainer').classList.add('active');
                    document.getElementById('connection-info').textContent = 'Connecté en tant que ' + playerName;
                    
                    document.getElementById('playerInfo').style.display = 'block';
                    updatePlayerInfo();
                    tourNumber = 0;

                    if (isAdmin) {
                        showAdminControls();
                    }

                    setupCarousel();
                };

                ws.onmessage = (event) => {
                    handleMessage(event.data);
                };

                ws.onerror = (error) => {
                    console.error('❌ Erreur WebSocket:', error);
                    document.getElementById('connection-info').textContent = 'Erreur de connexion';
                };

                ws.onclose = () => {
                    console.log('🔌 Déconnecté');
                    document.getElementById('status').textContent = 'Déconnecté du serveur';
                    document.getElementById('connection-info').textContent = '';
                };
            } catch (error) {
                console.error('❌ Impossible de se connecter:', error);
                alert('Impossible de se connecter au serveur. Vérifiez l\'adresse.');
            }
        }

        function setupCarousel() {
            const wrapper = document.getElementById('handCardsWrapper');
            
            wrapper.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });

            wrapper.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });

            // Support souris pour desktop
            let mouseDown = false;
            wrapper.addEventListener('mousedown', (e) => {
                mouseDown = true;
                touchStartX = e.screenX;
            });

            wrapper.addEventListener('mouseup', (e) => {
                if (mouseDown) {
                    touchEndX = e.screenX;
                    handleSwipe();
                    mouseDown = false;
                }
            });
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                // Swipe gauche - carte suivante
                goToCard(currentCardIndex + 1);
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                // Swipe droite - carte précédente
                goToCard(currentCardIndex - 1);
            }
        }

        function goToCard(index) {
            if (!myCards || myCards.length === 0) return;
            
            // Boucle infinie
            if (index < 0) {
                currentCardIndex = myCards.length - 1;
            } else if (index >= myCards.length) {
                currentCardIndex = 0;
            } else {
                currentCardIndex = index;
            }

            updateCarousel();
        }

        function updateCarousel() {
            const handCards = document.getElementById('handCards');
            const isPortrait = window.innerHeight > window.innerWidth;
            
            if (isPortrait && window.innerWidth <= 768) {
                // Mode portrait: une seule carte visible
                const cardWidth = 180 + 10; // largeur + gap
                const offset = -currentCardIndex * cardWidth;
                handCards.style.transform = `translateX(calc(50% - 90px + ${offset}px))`;
            } else {
                // Mode paysage: centrer les cartes
                handCards.style.transform = 'translateX(0)';
            }

            updateDots();
        }

        function updateDots() {
            const dotsContainer = document.getElementById('carouselDots');
            dotsContainer.innerHTML = '';

            if (!myCards || myCards.length <= 1) return;

            const isPortrait = window.innerHeight > window.innerWidth;
            if (!isPortrait || window.innerWidth > 768) return; // Dots seulement en portrait mobile

            myCards.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'dot' + (index === currentCardIndex ? ' active' : '');
                dot.onclick = () => goToCard(index);
                dotsContainer.appendChild(dot);
            });
        }

        function updatePlayerInfo() {
            tourNumber += 1;
            document.getElementById('playerNameDisplay').textContent = playerName;
            document.getElementById('playerScore').textContent = 'Score: ' + playerScore;
            document.getElementById('tourNumber').textContent = 'Tour ' + tourNumber;
            
            const roleEl = document.getElementById('playerRole');
            if (isKing) {
                roleEl.textContent = '👑 ROI';
                roleEl.classList.add('king');
            } else {
                roleEl.textContent = 'Joueur';
                roleEl.classList.remove('king');
            }
        }

        function showAdminControls() {
            const adminDiv = document.getElementById('admin-info');
            adminDiv.innerHTML = `
                <hr style="margin:10px 0; border-color: rgba(255,255,255,0.2);">
                <button onclick="startGame()">🚀 Start</button>
                <button onclick="resetGame()">🔁 Reset</button>
                <input type="number" id="scoreGagnant" min="1" style="width:50px; margin:3px;" placeholder="Score">
                <button onclick="setScoreGagnant()">😹 Set</button>
            `;

            const buttons = adminDiv.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.style.margin = '3px';
                btn.style.padding = '8px';
                btn.style.background = 'linear-gradient(135deg, #ff512f 0%, #dd2476 100%)';
                btn.style.color = 'white';
                btn.style.border = 'none';
                btn.style.borderRadius = '6px';
                btn.style.cursor = 'pointer';
                btn.style.fontSize = '12px';
            });
        }

        function startGame() {
            console.log("🚀 Admin -> Démarrage de la partie");
            ws.send('ADMIN:LOGIN:' + playerName);
            ws.send("ADMIN:START_GAME");
        }

        function resetGame() {
            console.log("🔁 Admin -> Réinitialisation");
            ws.send("ADMIN:RESET_GAME");
        }

        function setScoreGagnant() {
            const scoreInput = document.getElementById('scoreGagnant');
            const score = parseInt(scoreInput.value);
            if (isNaN(score) || score < 1) {
                alert('Veuillez entrer un score valide.');
                return;
            }
            console.log("😹 Admin -> Mettre score gagnant à", score);
            ws.send('ADMIN:SET_SCORE_GAGNANT:' + score);
        }

        function handleMessage(message) {
            console.log('📨 Message reçu:', message);

            if (message.startsWith('CARTE_CENTRALE:')) {
                const cardText = message.substring('CARTE_CENTRALE:'.length);
                displayCentralCard(cardText);
            }
            else if(message.startsWith('NOUVEAU_TOUR:')) {
                const tourNumber = message.split(':')[1];
                console.log('🔄 Nouveau tour:', tourNumber);
                isKing = false;
                hasPlayed = false;
                myCards = [];
                currentCardIndex = 0;
                updatePlayerInfo();
                updateStatus('🎮 Nouveau tour ! Préparez-vous.');
                clearPlayedCards();
            }
            else if(message.startsWith('ALERTE:')){
                const alertText = message.substring('ALERTE:'.length);
                alert(alertText);
            }
            else if(message === 'RESET'){
                location.reload();
            }
            else if (message.startsWith('ETAT:')) {
                const status = message.substring('ETAT:'.length);
                updateStatus(status);
            }
            else if (message.startsWith('MAIN:')) {
                const cardsData = message.substring('MAIN:'.length);
                if (cardsData) {
                    const cards = cardsData.split(',').filter(c => c.trim());
                    myCards = cards;
                }
                currentCardIndex = 0;
                displayHand(myCards);
            }
            else if (message === 'VOUS_ETES_ROI') {
                console.log('👑 Je suis le roi !');
                isKing = true;
            }
            else if (message === 'VICTOIRE_TOUR') {
                playerScore += 1;
            }
            else if (message.startsWith('ROI:')) {
                const kingName = message.split(':')[1];
                isKing = (kingName === playerName);
                console.log('👑 Le roi est:', kingName, '(moi ?:', isKing, ')');
            }
            else if (message.startsWith('RESULTAT:')) {
                const cardsData = message.substring('RESULTAT:'.length);
                if (cardsData) {
                    const cards = cardsData.split(',').filter(c => c.trim());
                    displayPlayedCards(cards, isKing);
                }
            }
            else if (message === 'CHOISIR') {
                console.log('🤔 À moi de choisir le gagnant');
            }
            else if (message === 'RETIRER_CARTES_JOUEES') {
                clearPlayedCards();
            }
            else if(message.startsWith('CARTE_GAGNANTE:')) {
                const raw = message.substring('CARTE_GAGNANTE:'.length);
                let winningCard = raw;
                if (raw.includes(':')) {
                    const partsTmp = raw.split(':');
                    winningCard = partsTmp[partsTmp.length - 1];
                }
                winningCard = winningCard.replace(/\\/g, '/').trim();

                const parts = winningCard.split('/');
                const fileName = parts[parts.length - 1] || winningCard;
                const folderName = parts[parts.length - 2] || 'img_blanches';
                const webPath = 'resources/' + folderName + '/' + fileName;

                const winningCardDiv = document.createElement('div');
                winningCardDiv.className = 'central-card black';
                winningCardDiv.style.position = 'absolute';
                winningCardDiv.style.left = '50%';
                winningCardDiv.style.top = '50%';
                winningCardDiv.style.transform = 'translate(-50%, -50%) scale(1.1)';
                winningCardDiv.style.zIndex = '1000';
                winningCardDiv.style.boxShadow = '0 0 30px gold';
                winningCardDiv.style.border = '3px solid gold';
                winningCardDiv.style.animation = 'fadeIn 0.5s ease-out';

                const img = document.createElement('img');
                img.src = webPath;
                img.alt = 'Carte gagnante';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'contain';
                img.style.borderRadius = '8px';

                img.onerror = function() {
                    winningCardDiv.textContent = fileName.replace(/\.(png|jpg|jpeg|gif)$/i, '');
                };

                console.log('🏆 Carte gagnante affichée:', webPath);
                winningCardDiv.appendChild(img);
                const area = document.querySelector('.central-card-area');
                area.appendChild(winningCardDiv);

                setTimeout(() => {
                    winningCardDiv.remove();
                }, 6000);
            }
            else if (message === 'DEBUT_PARTIE') {
                updateStatus('🎮 La partie commence !');
            }
            else if(message.startsWith('VICTOIRE:')) {
                const winnerName = message.split(':')[1];
                if(winnerName === playerName) {
                    alert('🏆 Félicitations ! Vous avez gagné la partie !');
                } else {
                    alert('🏆 La partie est terminée ! Le gagnant est : ' + winnerName);
                }
            }
        }

        function displayCentralCard(cardPath) {
            cardPath = cardPath.replace(/\\/g, '/');
            const parts = cardPath.split('/');
            const fileName = parts[parts.length - 1];
            const folderName = parts[parts.length - 2];
            const webPath = 'resources/' + folderName + '/' + fileName;
            
            const centralCard = document.getElementById('centralCard');
            centralCard.innerHTML = "";

            const img = document.createElement("img");
            img.src = webPath;
            img.alt = "Carte centrale";
            img.style.width = "150px";
            img.style.height = "auto";
            img.style.borderRadius = "10px";
            img.style.boxShadow = "0 4px 10px rgba(0,0,0,0.3)";

            centralCard.appendChild(img);
            console.log('🎴 Carte centrale:', webPath);
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = status;
            
            if (isKing) {
                if (!statusEl.querySelector('.crown-badge')) {
                    const badge = document.createElement('span');
                    badge.className = 'crown-badge';
                    badge.textContent = '👑 ROI';
                    statusEl.appendChild(badge);
                }
            } else {
                const badge = statusEl.querySelector('.crown-badge');
                if (badge) badge.remove();
            }
        }

        function displayHand(cards) {
            console.log('🃏 displayHand appelé avec:', cards);
            console.log('🃏 isKing:', isKing, '| hasPlayed:', hasPlayed);
            
            const handEl = document.getElementById('handCards');
            handEl.innerHTML = '';

            if (!cards || cards.length === 0) {
                handEl.innerHTML = '<p style="text-align: center; width: 100%;">Aucune carte</p>';
                updateDots();
                return;
            }

            cards.forEach(cardPath => {
                const card = createCard(cardPath, false);
                
                if (!isKing && !hasPlayed) {
                    console.log('✅ Carte cliquable pour', cardPath);
                    card.classList.add('clickable');
                    card.onclick = () => playCard(cardPath);
                } else {
                    console.log('❌ Carte NON cliquable (roi:', isKing, ', joué:', hasPlayed, ')');
                    card.classList.add('disabled');
                }

                handEl.appendChild(card);
            });

            updateCarousel();
        }

        function displayPlayedCards(cards, clickable) {
            const playedEl = document.getElementById('playedCards');
            playedEl.innerHTML = '';

            cards.forEach(cardData => {
                const cardPath = cardData.split('#')[0];
                const card = createCard(cardPath, false);

                if (clickable) {
                    card.classList.add('clickable');
                    card.onclick = () => chooseWinner(cardData);
                }

                playedEl.appendChild(card);
            });
        }

        function createCard(cardPath, isBlack = false) {
            cardPath = cardPath.replace(/\\/g, '/');
            const parts = cardPath.split('/');
            const fileName = parts[parts.length - 1];
            const folderName = parts[parts.length - 2];
            const webPath = 'resources/' + folderName + '/' + fileName;
            
            const card = document.createElement('div');
            card.className = 'card';
            if (isBlack) card.classList.add('black');

            const img = document.createElement('img');
            img.src = webPath;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'contain';
            img.style.borderRadius = '8px';
            
            img.onerror = function() {
                card.textContent = fileName.replace('.png', '').replace('.jpg', '');
            };
            
            card.appendChild(img);
            return card;
        }

        function playCard(cardPath) {
            if (hasPlayed) return;

            console.log('🎯 Carte jouée:', cardPath);
            ws.send('JOUER_CARTE:' + cardPath);
            hasPlayed = true;

            document.querySelectorAll('#handCards .card').forEach(card => {
                card.classList.remove('clickable');
                card.classList.add('disabled');
                card.onclick = null;
            });

            updateStatus('✅ Carte jouée ! Attente des autres joueurs...');
        }

        function chooseWinner(cardData) {
            if (!isKing) return;

            console.log('🏆 Gagnant choisi:', cardData);
            ws.send('CHOISIR_GAGNANT:' + cardData);

            document.querySelectorAll('#playedCards .card').forEach(card => {
                card.classList.remove('clickable');
                card.onclick = null;
            });

            updateStatus('✅ Vous avez choisi le gagnant !');
        }

        function clearPlayedCards() {
            document.getElementById('playedCards').innerHTML = '';
            hasPlayed = false;
        }

        // Réinitialiser le carousel lors du redimensionnement
        window.addEventListener('resize', () => {
            updateCarousel();
        });
    </script>
</body>
</html>
